<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Login</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Corona</button>
                <button type="button" class="toggle-btn"onclick="register()">Virus</button>
            </div>
            <div class="logo" title="RUN FOR YUOR LIFE!">
            <a href="..\index.html"><img src="corona.png"></a></div>
            <div class="class-icon">
                <a class="btn" href="https://ru-ru.facebook.com/">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a class="btn" href="https://twitter.com/login">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a class="btn" href="https://www.google.com/intl/ru/gmail/about/">
                    <i class="fab fa-google"></i>
                  </a>
                  <a class="btn" href="https://www.instagram.com/?hl=ru">
                    <i class="fab fa-instagram"></i>
                  </a>
                  <a class="btn" href="https://vk.com/">
                    <i class="fab fa-vk"></i>
                  </a>
            </div>
            <form id="login"class="input-group">
                <input type="text" class="input-field" placeholder="Infected Id" required>
                <input type="text" class="input-field" placeholder="Secret code" required>
                <input type="checkbox" class="check-box"><span>Remember Secret code</span>
                <button type="submit" class="submit-btn">Risking your life</button>
                <h1 data-content="Welcom to StatisticsLand" class="style-1">Welcom to the StatisticsLand</h1>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Infected Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Secret code" required>
                <input type="checkbox" class="check-box1"><span1>I agree to the terms & and conditions</span1>
                <button type="submit" class="submit-btn">Insulation</button>
                <h1 data-content="Welcom to StatisticsLand" class="style-2">Welcom to the StatisticsLand</h1>
            </form>
        </div>
    </div>
    <script>
        var x =document.getElementById("login")
        var y =document.getElementById("register")
        var z =document.getElementById("btn")
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
